# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window: export UAV_NAME="uav1"; export RUN_TYPE=simulation; export UAV_TYPE=x500
startup_window: status
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - sim:
      layout: tiled
      panes:
        - waitForRos; rosparam set use_sim_time true; ../coppelia_simulator/coppeliaSim.sh ../coppelia_resources/world.ttt
  - hw_api:
      layout: tiled
      panes:
        - waitForTime; export UAV_NAME=uav1; roslaunch mrs_uav_coppelia_api api.launch
  - control:
      layout: tiled
      panes:
        - waitForHw; export UAV_NAME=uav1; roslaunch mrs_uav_core core.launch platform_config:=`rospack find mrs_uav_coppelia_api`/config/mrs_uav_system/coppelia_quad.yaml custom_config:=./custom_configs/custom_config.yaml
  - status:
      layout: tiled
      panes:
        - waitForHw; export UAV_NAME=uav1; roslaunch mrs_uav_status status.launch
  - takeoff:
      layout: tiled
      panes:
        - waitForControl; export UAV_NAME=uav1; rosservice call /uav1/uav_manager/midair_activation
  - rviz:
      layout: tiled
      panes:
        - waitForControl; roslaunch mrs_uav_core rviz.launch
        - waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
        - waitForControl; waitForControl; roslaunch mrs_rviz_plugins rviz_interface.launch
